<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container flex">
    <div class="card grid">
      <picture>
        <source media="(max-width: 43.75em)" srcset="./images/image-product-mobile.jpg">
        <source srcset="./images/image-product-desktop.jpg">
        <img class="product__image" src="./images/image-product-desktop.jpg" alt="product image of bottle of perfume">
      </picture>
      <div class="product__info">
        <p class="product__type">Perfume</p>
        <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price flex">
          <p class="product__price--reduced">$149.99</p>
          <p class="product__price--old">$169.99</p>
        </div>
        <button class="btn flex"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VTickner">V. Tickner</a>.
  </footer>
</body>

</html>
